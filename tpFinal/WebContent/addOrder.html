<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Salesman</title>
<link rel="stylesheet" href="style.css">
</head>
	
<body>

	<h1>Add New Order</h1>
	<form action="SaveOrder" method="post">
		<table>
			<tr>
				<td>Purchase Amount:</td>
				<td>
					<input type="number" name="purchAmt" autocomplete="off"/>
				</td>
			</tr>
			<tr>
				<td>Date:</td>
				<td>
					<input type="text" name="ordDate" autocomplete="off"/>
				</td>
			</tr>
			<tr>
				<td>Customer Code:</td>
				<td>
					<input type="number" name="customerId" autocomplete="off"/>
				</td>
			</tr>
			<tr>
				<td>Salesman Code:</td>
				<td>
					<input type="number" name="salesmanId" autocomplete="off"/>
				</td>
			</tr>
			<tr>
				<td  colspan="2" class="save-button">
					<input type="submit" class="blue-button" value="Save Order"/>
				</td>
			</tr>
		</table>
	</form>
	<br/>
	<a href="index.html" class="blue-button back-button">Menu</a>
</body>
</html>
