<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Books</title>
<link rel="stylesheet" href="style.css">
</head>
	
<body>

	<h1>Add New Book</h1>
	<form action="SaveServlet" method="post">
		<table>
			<tr>
				<td>Title:</td>
				<td>
					<input type="text" name="title" autocomplete="off"/>
				</td>
			</tr>
			<tr>
				<td>Author:</td>
				<td>
					<input type="text" name="author" autocomplete="off"/>
				</td>
			</tr>
			<tr>
				<td>Price:</td>
				<td>
					<input type="number" name="price" autocomplete="off"/>
				</td>
			</tr>
			<tr>
				<td  colspan="2" class="save-button">
					<input type="submit" class="blue-button" value="Save Book"/>
				</td>
			</tr>
		</table>
	</form>
	<br/>
	<a href="index.jsp" class="blue-button back-button">Menu</a>
</body>
</html>
